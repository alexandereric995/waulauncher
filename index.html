<html>
<head>
    <title>WAU LAUNCHER</title>
    <HTA:APPLICATION ID="oMyApp" 

	    APPLICATIONNAME="Application Executer" 

	    BORDER="no"

	    CAPTION="no"

	    SHOWINTASKBAR="yes"

	    SINGLEINSTANCE="yes"

	    SYSMENU="yes"

	    SCROLL="no"

	    WINDOWSTATE="normal">
    <script type="text/javascript" language="javascript">
        function RunFile() {
		WshShell = new ActiveXObject("WScript.Shell");
		WshShell.Run("c:/programme/app/agentali.exe", 1, false);
        }
    </script>
</head>
<body>
	<center><input type="button" value="Start Agent Ali" onclick="RunFile();"/></center>
</body>
</html>
